<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction Form</title>
</head>
<body>
    <h2>Enter Patient Details</h2>
    <form method="POST">
        <!-- Example fields (replace with real columns) -->
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Symptom1:</label>
        <input type="text" name="symptom1" required><br><br>

        <label>Symptom2:</label>
        <input type="text" name="symptom2" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
